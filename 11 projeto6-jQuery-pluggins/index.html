<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG - Faça parte</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Sunshiney&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h1>ONG Viva Bicho</h1>
            <div class="menuBurger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav>
            <div class="container">
                <ul>
                    <li><a href="">Quem somos</a></li>
                    <li><a href="">Colabore</a></li>
                    <li><a href="">Loja</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div><img src="./FrontEnd M10 - imagens-icones (1)/catDog.png" alt="Cachorro e Gato"></div>
        <form>
            <div class="form-item">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-item">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-item">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-item">
                <label for="doc">CPF:</label>
                <input type="number" id="doc" name="doc" inputmode="numeric">
            </div>
            <div class="form-item">
                <label for="address">Endereço completo:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-item">
                <label for="cep">CEP:</label>
                <input type="number" id="cep" name="cep" inputmode="numeric">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <div>
            <a href="">Termos e condições</a>
            <p>2024 &copy; Todos os direitos reservados.</p>
        </div>
        <ul>
            <li><a href="" alt="Logo Instagram"><img src="./FrontEnd M10 - imagens-icones (1)/icones/instagram.png"></a></li>
            <li><a href="" alt="Logo facebook"><img src="./FrontEnd M10 - imagens-icones (1)/icones/facebook.png"></a></li>
            <li><a href="" alt="Logo youtube"><img src="./FrontEnd M10 - imagens-icones (1)/icones/youtube.png"></a></li>
        </ul>
    </footer>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
