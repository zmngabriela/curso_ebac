<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1 class="h2">Fale conosco</h1>
    </header>
    <main>
        <section class="contact">
            <form>
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" id="name2" placeholder="Exemplo">
                    <label class="form-label" for="name2">Nome:</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="email" id="email2" placeholder="exemplo@exemplo.com">
                    <label class="form-label" for="email2">Email:</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="tel" id="phone2" placeholder="Example">
                    <label class="form-label" for="phone">Telefone:</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" role="switch" id="newsletter">
                    <label class="form-check-label" for="newsletter">
                        Receba nossas novidades ao assinar a newsletter.
                    </label>
                </div>
                <button class="btn btn-dark">Enviar</button>
            </form>
        </section>
        <section class="sign-in">
            <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="false">Entrar</button>
            <div class="dropdown-menu">
                <form class="px-4 py-4">
                    <div class="mb-3 row">
                        <label class="col-form-label col-sm-3" for="name">Nome:</label>
                        <div class="col-sm-9">
                            <input class="form-control form-control-sm" type="text" id="name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-form-label col-sm-3" for="email">Email:</label>
                        <div class="col-sm-9">
                            <input class="form-control form-control-sm" type="email" id="email">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-form-label col-sm-3" for="phone">Telefone:</label>
                        <div class="col-sm-9">
                            <input class="form-control form-control-sm" type="tel" id="phone">
                        </div>
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
