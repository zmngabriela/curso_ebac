<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário prática</title>
</head>
<body>
    <header>
        <h1>Formulário Pratica HTML</h1>
    </header>
    <form>
        <label for="nome">Nome:</label><input type="text" id="nome" placeholder="Seu nome aqui" required/><br />
        <label for="email">Email:</label><input id="email" type="email" placeholder="Seu email aqui" required/><br />
        <label for="senha">Senha:</label><input id="senha" type="password" placeholder="Escolha uma senha" pattern="^(?=.*([A-Z].*[a-z].*[\d+_%@!$*~-]|\d.*[a-z+_%@!$*~-]|[+_%@!$*~-].*[a-z\d])|[a-z].*([A-Z].*[\d+_%@!$*~-]|\d.*[A-Z+_%@!$*~-]|[+_%@!$*~-].*[A-Z\d])|\d.*([A-Z].*[a-z+_%@!$*~-]|[a-z].*[A-Z+_%@!$*~-]|[+_%@!$*~-].*[A-Za-z])|[+_%@!$*~-].*([A-Z].*[a-z\d]|[a-z].*[A-Z\d]|\d.*[A-Za-z])))(?!.*{{escapeRegExp(username)}})[\w+_%@!$*~]+$" minlength="8" maxlength="16" required/><br />
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
