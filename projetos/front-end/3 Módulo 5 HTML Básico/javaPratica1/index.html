<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprovação</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <form id="form">
        <h1>Vamos ver se o B é maior que A</h1>
        <h2>Adicione dois números:</h2>
        <input id="campoA" type="number" placeholder="Campo A" required>
        <input id="campoB" type="number" placeholder="Campo B" required>
        <button id="button" type="submit">Enviar</button>
        <div id="valid" class="message"><p>Deu boa!</p></div>
        <div id="invalid" class="message"><p>Tenta de novo.</p></div>
    </form>
    <script src="./main.js"></script>
</body>
</html>
