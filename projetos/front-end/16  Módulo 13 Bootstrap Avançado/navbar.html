<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: white;
        }

        .nav-link {
            text-align: center;
            color: black;
        }
        
        section {
            height: 100vh;
            background-color: whitesmoke;
            padding-top: 80px;
        }

        header {
        position: sticky;
        top: 0;
        left: 0;
        background-color: lightgray;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título da página</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="#inicio">Ínicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#promocoes">Promoções</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Início</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-tabs">
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda feminina</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="aba1">Conteúdo Eletrônicos</div>
                    <div class="tab-pane" id="aba2">Conteúdo Moda masculina</div>
                    <div class="tab-pane" id="aba3">Conteúdo Moda feminina</div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
            <div class="container">
                <nav class="nav nav-pills">
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda feminina</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="aba1">Conteúdo Eletrônicos</div>
                    <div class="tab-pane" id="aba2">Conteúdo Moda masculina</div>
                    <div class="tab-pane" id="aba3">Conteúdo Moda feminina</div>
                </div>
            </div>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
